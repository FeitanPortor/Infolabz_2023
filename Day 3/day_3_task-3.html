<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }

      .dark-mode {
        background-color: #333;
        color: #fff;
      }

      .dark-mode th,
      .dark-mode td {
        border-color: #fff;
      }

      .dark-mode .btn {
        background-color: #333;
        border-color: #fff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <button id="themeToggle" class="btn btn-sm btn-primary">
          Toggle Theme
        </button>
      </div>

      <table id="covidTable" class="table table-bordered">
        <thead class="dark-mode">
          <tr>
            <th>State</th>
            <th>Confirmed</th>
            <th>Delta Deaths</th>
            <th>Recovered</th>
            <th>Deltare Covered</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <script>
      async function fetchData() {
        const response = await fetch("https://data.covid19india.org/data.json");
        const data = await response.json();
        const statewise = data["statewise"];
        return statewise;
      }
      async function displayData() {
        const statewise = await fetchData();
        const tableBody = document.querySelector(".table-body");

        statewise.forEach((entry) => {
          const row = document.createElement("tr");
          if (parseInt(entry.deltadeaths) >= 1) {
            if (parseInt(entry.deltarecovered) >= 1) {
              row.innerHTML = `
                    <td>${entry.state}</td>
                    <td >${entry.confirmed}</td>
                    <td style="color:red">+ ${entry.deltadeaths}</td>
                    <td>${entry.recovered}</td>
                    <td style="color:green">+ ${entry.deltarecovered}</td>

                `;
            } else {
              row.innerHTML = `
                    <td>${entry.state}</td>
                    <td >${entry.confirmed}</td>
                    <td style="color:red">+ ${entry.deltadeaths}</td>
                    <td>${entry.recovered}</td>
                    <td style="color:green">+ ${entry.deltarecovered}</td>

                `;
            }
          } else {
            if (parseInt(entry.deltarecovered) >= 1) {
              row.innerHTML = `
                    <td>${entry.state}</td>
                    <td >${entry.confirmed}</td>
                    <td >${entry.deltadeaths}</td>
                    <td>${entry.recovered}</td>
                    <td  style="color:green">+ ${entry.deltarecovered}</td>

                `;
            } else {
              row.innerHTML = `
                    <td>${entry.state}</td>
                    <td >${entry.confirmed}</td>
                    <td >${entry.deltadeaths}</td>
                    <td>${entry.recovered}</td>
                    <td >${entry.deltarecovered}</td>

                `;
            }
          }

          tableBody.appendChild(row);
        });
      }
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", toggleTheme);

      displayData();
    </script>
  </body>
</html>
