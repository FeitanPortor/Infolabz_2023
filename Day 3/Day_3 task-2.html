<!DOCTYPE html>
<head>
    
</head>
<body>

    <form onsubmit="submitForm(event)">
        Name : <input type="text" name="uname"><br>
        Email : <input type="email" name="email"><br>
        Phone : <input type="tel" name="Phone"><br>
        Address : <textarea rows="4" cols="50" name="Address"></textarea><br>
        Gender : <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br>
        City : <select name="citylist">
            <option value="">Select City</option>
            <option value="Jamnagar">Jamnagar</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Baroda">Baroda</option>
            <option value="Surat">Surat</option>
        </select>
        <br>
        <input type="submit">
    </form>
    
    <br><br>

    <table id="table" border="1" align="center">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Gender</th>
            <th>City</th>
        </thead>
        <tr>
            <td id="msg1"></td>
            <td id="msg2"></td>
            <td id="msg3"></td>
            <td id="msg4"></td>
            <td id="msg5"></td>
            <td id="msg6"></td>
        </tr>
    </table>
    <p id="msg"></p>

    <script>
        function submitForm(event) {
            event.preventDefault(); 

            var name = document.getElementsByName("uname")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var phone = document.getElementsByName("Phone")[0].value;
            var address = document.getElementsByName("Address")[0].value;
            var gender = document.querySelector('input[name="Gender"]:checked');
            var city = document.getElementsByName("citylist")[0].value;

            if (!name || !email || !phone || !address || !gender || !city) {
                document.getElementById("msg").innerHTML = "Please fill all fields";
                return;
            }

            document.getElementById("msg1").innerHTML = name;
            document.getElementById("msg2").innerHTML = email;
            document.getElementById("msg3").innerHTML = phone;
            document.getElementById("msg4").innerHTML = address;
            document.getElementById("msg5").innerHTML = gender.value;
            document.getElementById("msg6").innerHTML = city;
            document.querySelector("form").reset();
            document.getElementById("msg").innerHTML = "";
        }
    </script>
</body>
</html>
