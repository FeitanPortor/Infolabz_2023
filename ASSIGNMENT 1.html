<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="content">
        <div class="inpt input-group">
          <input
            id="inptDate"
            type="text"
            class="inptxt form-control"
            placeholder="Enter Date ( format : DD MMM YYYY)"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="formData()" type="button">
              Submit
            </button>
           
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-container">
      <div class="content">
        <table id="tblData" class="table table-bordered tbl">
          <thead>
            <th class="hd">Date</th>    
            <th class="hd">New Cases</th>
            <th class="hd">New Deaths</th>
          </thead>
          <tbody id="tBody">

          </tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
