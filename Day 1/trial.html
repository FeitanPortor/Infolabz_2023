<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px;
      }


      /* Developed by : b0t_31 */




    </style>
  </head>
  <body>
    <table id="dataTable" border="1">
      <thead>
        <th>City Name</th>
        <th>Cases Reported</th>
        <th>Cases Recovered</th>
        <th>Deaths</th>
      </thead>
      <tbody>
        <script>
          var data_var = {
            Ahmedabad: [1000, 200, 10],
            Surat: [2500, 150, 6],
            Vadodara: [2000, 500, 90],
            Amreli: [1000, 200, 10],
            Bhavnagar: [2500, 150, 6],
            Dahod: [2000, 500, 90],
            Jamnagar: [1000, 200, 10],
          };

          for (var city in data_var) {
            document.write("<tr>");
            document.write("<td>" + city + "</td>");
            var cityData = data_var[city];
            for (var i = 0; i < cityData.length; i++) {
              document.write("<td>" + cityData[i] + "</td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
